<table  class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">#</th>
    <th scope="col">File Name</th>
    <th scope="col">Generated by</th>
    <th scope="col">Date Generation</th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngFor="let f of files;let i=index">
  <tr *ngIf="(i % 2) ==0" class="font-weight-bold">
    <th scope="row"><span (click)="download(f)"><i  class="glyphicon glyphicon-download-alt"></i></span>
    </th>
      <th><i  class="glyphicon glyphicon-trash"
             mwlConfirmationPopover
             placement="left"        (confirm)="deleteFile(f.id)"

      ></i></th>
    <td>{{f.fileName}}</td>
    <td *ngIf="f.userGener">{{f.userGener.firstName}} {{f.userGener.lastName}}</td>
    <td>{{f.dateGener}}</td>
  </tr>

  <tr *ngIf="(i % 2) !=0" class="font-weight-bold">
    <th scope="row"><i (click)="download(f)" class="glyphicon glyphicon-download-alt"></i>
    </th>
    <th><i (click)="deleteFile(f.id)"class="glyphicon glyphicon-trash"></i></th><td>{{f.fileName}}</td>
    <td *ngIf="f.userGener">{{f.userGener.firstName}} {{f.userGener.lastName}}</td>
    <td>{{f.dateGener}}</td>
  </tr>


  </tbody>
</table>
