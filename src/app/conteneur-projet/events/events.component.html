<form name="myform" method="" action="">

<div id="content">
  <div id="content-header">

<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span12">
<div class="widget-box">
  <div class="widget-title">

    <h1>List Events</h1>
  </div>
  <div class="card-footer">
    <button   (click)="save1()" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Save</button>
  </div>

  <div class="widget-content nopadding">
    <div class="example1">
      <form name="myform" method="" action="">
    <table class="table table-bordered table-striped with-check">
      <thead>
      <tr>
        <th class="small">            <input type="checkbox" id="cbgroup1_master2" onchange="togglecheckboxes(this ,'cbgroup1')" />
        </th>
        <th ><h5>Code</h5></th>
        <th><h5>Description</h5></th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of events; let i=index">
        <td><input type="checkbox" (change)="changer(e.id)" class="cbgroup1" id="{{e.id}}"  /></td>
        <td>{{e.code}} </td>

        <td>{{e.description}}</td>

      </tr>

      </tbody>
    </table>
      </form>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
  </div>
</div>


</form>
