

<div class="form-group row">
  <div class="col-xs-2">
    <div class="input-group">
                  <span class="input-group-prepend">
                    <button type="button"  (click)="updataLimitAccept(projet.limitAccept)"  class="btn btn-primary">Save Limit Accept</button>

                    <button type="button"  (click)="rapport()"  class="btn btn-primary">Generate Report Evaluation</button>

                  </span>

      <input [(ngModel)]="projet.limitAccept" type="text" id="input1-group2" name="input1-group2" class="form-control" placeholder="Limit Accept">
    </div>

  </div>
</div>


<div class="card">
<div class="card-body">

    <div class="chart-wrapper">
      <canvas baseChart class="chart"
              [datasets]="barChartData"
              [labels]="labels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>

</div>
</div>


<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">

        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th colspan="2">List Accepted Risks</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ev of eventsAccept">
              <td class="p-3 mb-2 bg-success text-white">{{ev.undesirableEvent.code}}</td>
              <td class="p-3 mb-2 bg-success text-white">{{ev.undesirableEvent.description}}</td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->

    <div class="col-lg-6">
      <div class="card">

        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th  colspan="2">List Risks to be reduced</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ev of eventsNonAccept">
              <td class="p-3 mb-2 bg-danger text-white">{{ev.undesirableEvent.code}}</td>
              <td class="p-3 mb-2 bg-danger text-white">{{ev.undesirableEvent.description}}</td>

            </tr>


            </tbody>
          </table>

        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
