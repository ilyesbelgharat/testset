<app-header
  [navbarBrandFull]="{src: 'assets/img/brand/uqtr.jpg', width: 55, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'UQTR'}"
>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/choix">Menu</a>
    </li>

    <!-- <li class="nav-item px-3">
     <a class="nav-link" href="#">Settings</a>
     </li>-->
  </ul>
  <ul class="nav navbar-nav ml-auto">

    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img *ngIf="user.photo!=null" class="img-avatar" src={{user.photo.path}}/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">



        <div class="divider"></div>

        <a class="dropdown-item" (click)="logOut()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>

  </ul>
</app-header>




<div class="app-body back" class=" auth auth-bg-1 theme-one">


  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>


  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->

          <a class="btn" [routerLink]="['/choix']"><i class="icon-graph"></i> &nbsp;Menu</a>
          <!-- <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>-->
        </div>
      </li>
    </cui-breadcrumb>
