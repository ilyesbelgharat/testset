<table  class="table table-responsive-sm table-hover table-outline mb-0" >
  <thead class="thead-light">
<tr>
  <th class="text-center"><i class="icon-people"></i></th>
  <th>User</th>
  <th class="text-center">Country</th>
  <th>E-mail</th>
  <th class="text-center">Position</th>
  <th></th>
</tr>
</thead>
<tbody>
<tr *ngFor="let u of users"  class="font-weight-bold">
  <td  class="text-center">
    <div class="avatar" *ngIf="u.photo!=null" >
      <img src= {{u.photo.path}} >
      <span class="avatar-status badge-success"></span>
    </div>
  </td>
  <td>
    <div>  {{u.firstName}} {{' '}} {{u.lastName}}</div>
    <div class="small text-muted">
    {{u.birthDate}}
    </div>
  </td>
  <td class="text-center">
    <i class="flag-icon flag-icon-us h4 mb-0" title="us" id="us"></i>
  </td>
  <td>
    <div >
   <h5 class="font-weight-bold"> {{u.email}}</h5>

    </div>
  </td>
  <td class="text-center">
    {{u.poste}}
  </td>
  <td>
    <div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 text-center" >
      <button *ngIf="u.appRoles[0].roleName!='ADMIN'" type="button" class="btn btn-sm btn-pill btn-danger"
              mwlConfirmationPopover
              placement="left"      (confirm)="deleteUser(u.username)"

      >DELETE</button>
      <h5 *ngIf="u.appRoles[0].roleName=='ADMIN'">ADMIN</h5>

    </div>

  </td>
</tr>

</tbody>
</table>
