<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">
            <form action="#"  #f="ngForm" (ngSubmit)="onLogin(f.value)">
              <div class="form-group">
                <label class="text-center"><h2>Risks Management !</h2></label>
                <label class="text-center"><h3>let's get started</h3></label>

              </div>
              <div class="form-group">
                <label class="label" >Username</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="username" ngModel #username="ngModel" placeholder="Username">
                  <span style="color:rgb(255,0,0);" *ngIf="f.submitted && ! username.value" class="help-block">Username is required</span>

                  <div class="input-group-append">

                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="label">Password</label>
                <div class="input-group">
                  <input type="password" name="password" ngModel #password="ngModel" class="form-control" placeholder="*********">
                  <span style="color:rgb(255,0,0);" *ngIf="f.submitted && ! password.value" class="help-block">Password is required</span>
                  <div class="input-group-append">

                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary submit-btn btn-block" (click)="onLogin(f.value)">Login</button>
                <span *ngIf="mode==1" style="color:rgb(255,0,0);" class="help-block">Username ou Password Incorrect</span>
              </div>
              <div class="form-group d-flex justify-content-between">
                <div class="form-check form-check-flat mt-0">
                    </div>
              </div>


            </form>
          </div>

          <p class="footer-text text-center"> </p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
